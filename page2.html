    <main>
      <h1>Couleur</h1>

      <Button id="clique"> Cliquez ici </Button>
	

      <script> 
        console.log("Bien joué, tu as cliqué");
    
    let couleur = 'cyan';
    
    const button = document.querySelector("#clique");
    const body = document.querySelector("body");
    body.style.backgroundColor = couleur;
    updateButtonText(); // Appelle la fonction pour mettre à jour le texte du bouton initial
    
    console.log(button);
    button.style.backgroundColor = couleur;
    button.addEventListener('click', function(){
        if (couleur === 'cyan') {
            couleur = 'lime';
        } else {
            couleur = 'cyan';
        }
        body.style.backgroundColor = couleur;
        updateButtonText(); // Appelle la fonction pour mettre à jour le texte du bouton
    });
    
    function updateButtonText() {
        if (couleur === 'cyan') {
            button.textContent = "Passez au vert";
        } else {
            button.textContent = "Passez au cyan";
        }
    }
    
    
    
      </script>
