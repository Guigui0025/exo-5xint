    <main>
      <h1>Colorpicker</h1>

      <label for="couleurSelect">Sélectionnez une couleur de fond : </label>
      <input type="color" id="couleurSelect" />
      <button id="changerCouleur">Changer la couleur</button>

      <script>
        const couleurSelect = document.getElementById('couleurSelect');
        const changerCouleurBtn = document.getElementById('changerCouleur');

        changerCouleurBtn.addEventListener('click', function () {
          const nouvelleCouleur = couleurSelect.value;
          document.body.style.backgroundColor = nouvelleCouleur;
        });
      </script>
    </main>
