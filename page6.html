<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
     
    }

    h1 {
      color: #333;
    }

    #timer {
      margin: 20px;
    }

    input[type='number'],
    button {
      margin: 10px;
      font-size: 16px;
    }

    #display {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
  <body>
    <nav>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/index.html">Home</a></li>
          <li><a class="dropdown-item" href="/page2.html">Couleur</a></li>
          <li>
            <a class="dropdown-item" href="/page3.html">Like / dislike</a>
          </li>
          <li><a class="dropdown-item" href="/page4.html">Compteur</a></li>
          <li><a class="dropdown-item" href="/page5.html">ColorPicker</a></li>

          <li><a class="dropdown-item" href="/page7.html">Dropdown</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <h1>Timer</h1>

      <div id="timer">
        <input type="number" id="minutes" placeholder="Minutes" />
        <input type="number" id="seconds" placeholder="Secondes" />
        <button id="start">Démarrer</button>
        <button id="stop">Arrêter</button>
        <div id="display">00:00</div>
      </div>
      <script src="script.js"></script>
      <script>
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const display = document.getElementById('display');

        let countdown;

        startButton.addEventListener('click', () => {
          const minutes = parseInt(minutesInput.value);
          const seconds = parseInt(secondsInput.value);

          if (!isNaN(minutes) || !isNaN(seconds)) {
            const duration =
              (isNaN(minutes) ? 0 : minutes) * 60 +
              (isNaN(seconds) ? 0 : seconds);
            startTimer(duration);
          }
        });

        stopButton.addEventListener('click', () => {
          clearInterval(countdown);
        });

        function startTimer(duration) {
          let timer = duration;
          displayTimer();

          countdown = setInterval(() => {
            timer--;

            if (timer < 0) {
              clearInterval(countdown);
              alert('Minuterie terminée !');
            } else {
              displayTimer();
            }
          }, 1000);

          function displayTimer() {
            const minutes = Math.floor(timer / 60)
              .toString()
              .padStart(2, '0');
            const seconds = (timer % 60).toString().padStart(2, '0');
            display.textContent = `${minutes}:${seconds}`;
          }
        }
      </script>
    </main>
  </body>
</html>
