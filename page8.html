  <style>
    /* Style the buttons that are used to open and close the accordion panel */
    .accordion {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      transition: 0.4s;
    }

    /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
    .active,
    .accordion:hover {
      background-color: #ccc;
    }

    /* Style the accordion panel. Note: hidden by default */
    .panel {
      padding: 0 18px;
      background-color: white;
      display: none;
      overflow: hidden;
    }
  </style>
  <body>
    <nav>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/index.html">Home</a></li>
          <li><a class="dropdown-item" href="/page2.html">Couleur</a></li>
          <li>
            <a class="dropdown-item" href="/page3.html">Like / dislike</a>
          </li>
          <li><a class="dropdown-item" href="/page4.html">Compteur</a></li>
          <li><a class="dropdown-item" href="/page5.html">ColorPicker</a></li>
          <li><a class="dropdown-item" href="/page6.html">Timer</a></li>
          <li><a class="dropdown-item" href="/page7.html">Dropdown</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <h1>Accord√©on</h1>
      <button class="accordion">Section 1</button>
      <div class="panel">
        <p>Lorem ipsum...</p>
      </div>

      <button class="accordion">Section 2</button>
      <div class="panel">
        <p>Lorem ipsum...</p>
      </div>

      <button class="accordion">Section 3</button>
      <div class="panel">
        <p>Lorem ipsum...</p>
      </div>

      <script>
        var acc = document.getElementsByClassName('accordion');
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener('click', function () {
            /* Toggle between adding and removing the "active" class,
  to highlight the button that controls the panel */
            this.classList.toggle('active');

            /* Toggle between hiding and showing the active panel */
            var panel = this.nextElementSibling;
            if (panel.style.display === 'block') {
              panel.style.display = 'none';
            } else {
              panel.style.display = 'block';
            }
          });
        }
      </script>
    </main>
  </body>
